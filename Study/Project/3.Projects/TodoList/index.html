<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f51fc199c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo-app">
      <!-- header -->
      <section class="header">
        <h1>Todo List</h1>
      </section>
      <!-- main -->
      <section class="main">
        <!-- input -->
        <div class="input">
          <button class="toggle-all">
            <i class="fas fa-check"></i>
          </button>
          <input
            type="text"
            class="new-todo"
            placeholder="새로운 할 일을 추가해보세요!"
            autofocus
          />
        </div>
        <!-- list -->
        <div class="items">
          <li class="item">
            <input type="checkbox" id="1" />
            <label for="1" class="toggle"></label>
            <span
              >밥 먹기밥 먹기밥 먹기밥 먹기밥 먹기밥 먹기밥 먹기밥 먹기밥 먹기밥
              먹기</span
            >
            <button class="delete hover"><i class="fas fa-times"></i></button>
          </li>
          <li class="item">
            <input type="checkbox" id="2" />
            <label for="2" class="toggle"></label>
            <span>밥 먹기</span>
            <button class="delete"><i class="fas fa-times"></i></button>
          </li>
          <li class="item">
            <input type="checkbox" id="3" />
            <label for="3" class="toggle"></label>
            <span>밥 먹기</span>
            <button class="delete"><i class="fas fa-times"></i></button>
          </li>
          <li class="item">
            <input type="checkbox" id="4" />
            <label for="4" class="toggle"></label>
            <span>밥 먹기</span>
            <button class="delete"><i class="fas fa-times"></i></button>
          </li>
        </div>

        <!-- footer -->
        <div class="footer">
          <span class="todo-count">4 items left</span>
          <div class="filters">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <div class="clear-completed">
            <span style="cursor: pointer">Clear-completed</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
