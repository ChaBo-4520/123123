<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f51fc199c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo-app">
      <!-- header -->
      <section class="header">
        <h1>Todo List</h1>
      </section>
      <!-- main -->
      <section class="main">
        <!-- input -->
        <div class="input">
          <button class="toggle-all">
            <i class="fas fa-check"></i>
          </button>
          <input
            type="text"
            class="new-todo"
            placeholder="새로운 할 일을 추가해보세요!"
            autofocus
          />
        </div>
        <div class="items">
          <li class="item">
            <input type="checkbox" class="toggle" />
            <span>밥 먹기</span>
            <button class="delete"></button>
          </li>
          <li class="item">
            <input type="checkbox" class="toggle" />
            <span>밥 먹기</span>
            <button class="delete">X</button>
          </li>
          <li class="item">
            <input type="checkbox" class="toggle" />
            <span>밥 먹기</span>
            <button class="delete">X</button>
          </li>
          <li class="item">
            <input type="checkbox" class="toggle" />
            <span>밥 먹기</span>
            <button class="delete">X</button>
          </li>
        </div>
      </section>
      <!-- footer -->
    </div>
  </body>
</html>
