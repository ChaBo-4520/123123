<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <!-- title -->
    <section class="title">
      <h1>Todo List</h1>
    </section>
    <!-- input -->
    <!-- board -->
    <section class="board">
      <div class="input">
        <input type="text" name="list_discription" id="list_discription" />
        <button class="add_button">+</button>
      </div>
      <ul class="items">
        <li class="item">
          <span>프로젝트 만들기</span><button class="delete_btn">x</button>
        </li>
      </ul>
    </section>
  </body>
</html>
